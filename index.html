<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" />

    <!-- Sweet Alert -->
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Employee CRUD Operation</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <h5>Employee</h5>
    </div>

    <!-- TOP BUTTONS -->
    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn" class="f-button add">
                <i class="fa fa-plus"></i> Add Employee
            </button>

            <button class="f-button clear">
                <i class="fa fa-eraser"></i> Clear data
            </button>
            <input type="checkbox" id="del-all-box" />
        </div>

        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empId" placeholder="Enter Employee Details..." />
            <button id="searchBtn">Search</button>
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Profile</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Password</th>
                    <th>Office Code</th>
                    <th>Job Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-data"></tbody>
        </table>
    </div>

    <!-- ADD MODAL -->
    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>

        <div class="left-modal">
            <div class="img-box">
                <img src="img/man.png" width="150" height="150" />
                <i class="fa fa-plus"></i>
                <input type="file" id="profilePic" accept="image/*" />
            </div>
        </div>

        <div class="right-modal">
            <form id="registerForm">
                <div class="inpute-box">
                    <label>Name</label>
                    <input type="text" id="Name" />
                </div>

                <div class="inpute-box">
                    <label>E-mail</label>
                    <input type="text" id="E-mail" />
                </div>
                <div class="inpute-box">
                    <label>Password</label>
                    <input type="password" id="Password" />
                </div>

                <div class="inpute-box">
                    <label>Office Code</label>
                    <input type="text" id="Office-Code" />
                </div>

                <div class="inpute-box">
                    <label>Job Title</label>
                    <input type="text" id="Job-Title" />
                </div>

                <button id="register-btn" type="submit">
                    Register
                </button>
            </form>
        </div>
    </div>

    <!-- VIEW / UPDATE MODAL -->
    <div class="modal view-modal">
        <i class="fa fa-times-circle close-icon"></i>

        <div class="left-modal">
            <div class="img-box">
                <img id="view-profile" width="150" height="150" />
                <i class="fa fa-plus"></i>
                <input type="file" id="view-profilePic" accept="image/*" />
            </div>
        </div>

        <div class="right-modal">
            <div class="inpute-box">
                <label>Id</label>
                <input type="text" id="view-Id" disabled />
            </div>

            <div class="inpute-box">
                <label>Name</label>
                <input type="text" id="view-Name" />
            </div>

            <div class="inpute-box">
                <label>E-mail</label>
                <input type="text" id="view-E-mail" />
            </div>
            <div class="inpute-box">
                <label>Password</label>
                <input type="text" id="view-Password" />
            </div>

            <div class="inpute-box">
                <label>Office Code</label>
                <input type="text" id="view-Office-Code" />
            </div>

            <div class="inpute-box">
                <label>Job Title</label>
                <input type="text" id="view-Job-Title" />
            </div>

            <button id="view-update-btn">
                Update
            </button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
